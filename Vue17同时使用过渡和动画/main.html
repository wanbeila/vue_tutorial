<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../animate.css" />
    <script src="../vue.js"></script>
    <title>Vue17同时使用过渡和动画</title>
    <style>
      .fade-enter {
        opacity: 0;
      }
      .fade-enter-active {
        transition: opacity 5s
      }
      .fade-leave {
        opacity: 0;
      }
      .fade-leave-active {
        transition: opacity 5s
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 这里需要实现keyframes动画和transition动画 -->
      <!-- type="transition" 这里的type表示以transition动画的时长为标准 -->
      <!-- 通过绑定duration自定义动画时长 -->
      <!-- duration={enter: 进入动画时长, leave: 消失动画时长} -->
      <!-- 通过添加appear和appear-active-class来实现页面刷新时的动画 -->
      <transition
        :duration="{enter: 5000, leave: 10000}"
        name="fade"
        appear
        enter-active-class="animated swing fade-enter-active"
        leave-active-class="animated shake fade-leave-active"
        appear-active-class="animated swing"
      >
        <div v-if="show">hello</div>
      </transition>
      <button @click="handleClick">change</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          show: true
        },
        methods: {
          handleClick() {
            this.show = !this.show
          }
        }
      })
    </script>
  </body>
</html>
