<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../vue.js"></script>
    <title>Vue给组件绑定原生事件</title>
  </head>
  <body>
    <div id="app">
      <!-- 这里子组件的事件为自定义事件 -->
      <!-- 添加native修饰符表示为原生事件 -->
      <child @click.native='handleClick'></child>
    </div>
    <script>
      Vue.component('child', {
        // 在这里绑定原生的事件
          template: "<div @click='childClick'>child</div>",
          methods: {
            childClick() {
              alert('childClick')
            }
          }
      })
      var vm = new Vue({
        el: '#app',
        data: {
          
        },
        methods: {
          handleClick() {
            alert('parentClick')
          }
        }
      });
    </script>
  </body>
</html>
