<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../vue.js"></script>
    <title>组件使用深入-子组件中的data必须为函数</title>
  </head>
  <body>
    <div id="app">
      <table>
        <tbody>
          <tr is="row"></tr>
          <tr is="row"></tr>
          <tr is="row"></tr>
        </tbody>
      </table>
    </div>
    <script>
      Vue.component('row', {
        data() {
          return {
            content: 'this is a row'
          }
        },
        template: '<tr><td>{{ content }}</td></tr>'
      })
      // 在根组件中data可以为对象
      // 但是在子组件中data必须为函数
      var vm = new Vue({
        el: '#app',
        data: {}
      })
    </script>
  </body>
</html>
