<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../animate.css" />
    <script src="../vue.js"></script>
    <style>
      .v-enter, .v-leave-to {
        opacity: 0;
      }
      .v-enter-active, .v-leave-active {
        transition: opacity 1s;
      }
    </style>
    <title>Vue20列表过渡</title>
  </head>
  <body>
    <div id="app">
      <!-- transition-group相当于在每个div外面增加了transition -->
      <transition-group>
        <div v-for="(item, index) of items" :key="item.id">
          {{ item.title }}
        </div>
      </transition-group>
      <button @click="handleBtnClick">add</button>
    </div>
    <script>
      var count = 0

      var vm = new Vue({
        el: '#app',
        data: {
          items: []
        },
        methods: {
          handleBtnClick() {
            this.items.push({
              id: count++,
              title: 'hello'
            })
          }
        }
      })
    </script>
  </body>
</html>
