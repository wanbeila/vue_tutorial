<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../vue.js"></script>
    <title>组件使用深入-ref</title>
  </head>
  <body>
    <div id="app">
      <!-- 在vue中建议不要直接操作DOM,操作数据 -->
      <!-- 在vue中使用ref来操作DOM -->
      <!-- <div ref='hello' @click="handleClick">hello </div> -->
      
      <!-- ref获得组件 -->
      <counter ref='one' @update='handleUpdate'></counter>
      <counter ref='two' @update='handleUpdate'></counter>
      <!-- 求和counter -->
      <div>{{ total }}</div>
    </div>
    <script>
      
      Vue.component('counter', {
        template: "<div @click='handleClick'>{{ number }}</div>",
        data() {
          return {
            number: 0
          }
        },
        methods: {
          handleClick() {
            this.number ++
            this.$emit('update')
          }
        }
      })

      var vm = new Vue({
        el: '#app',
        data: {
          total: 0
        },
        methods: {
          handleUpdate() {
            // this.total = this.$refs.one.number +
            //               this.$refs.two.number;
            console.log(this.$refs.one)
          }
        }
      })
    </script>
  </body>
</html>
