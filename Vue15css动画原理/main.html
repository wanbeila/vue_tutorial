<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../vue.js"></script>
    <title>Vue15CSS动画原理</title>
    <style>
      .fade-enter, .fade-leave-to {
        opacity: 0;
      }
      .fade-enter-active, .fade-leave-active {
        /* 监听opacity的变化让其持续1s */
        transition: opacity 1s;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 此处不写fade默认为v -->
      <transition name="fade">
        <div v-if="show">hello</div>
      </transition>
      <button @click="handleClick">change</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          show: true
        },
        methods: {
          handleClick() {
            this.show = !this.show
          }
        }
      })
    </script>
  </body>
</html>
