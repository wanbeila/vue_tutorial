<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../animate.css" />
    <script src="../vue.js"></script>
    <title>Vue16使用Animate.css</title>
    <style>
      @keyframes bounce-in {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
      .fade-enter-active {
        transform-origin: left center;
        animation: bounce-in 1s;
      }
      .fade-leave-active {
        transform-origin: left center;
        animation: bounce-in 1s reverse;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 此处不写fade默认为v -->
      <!-- 可以自定义class名称 -->
      <!-- 使用animated时要先加上animated 后面再选择具体动画效果 -->
      <!-- 实际animate动画就是keyframes动画 -->
      <transition
        name="fade"
        
        enter-active-class="animated swing"
        leave-active-class="animated shake"
      >
        <div v-if="show">hello</div>
      </transition>
      <button @click="handleClick">change</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          show: true
        },
        methods: {
          handleClick() {
            this.show = !this.show
          }
        }
      })
    </script>
  </body>
</html>
