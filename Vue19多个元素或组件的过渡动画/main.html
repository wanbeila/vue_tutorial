<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../animate.css" />
    <script src="../vue.js"></script>
    <style>
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      }
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 1s;
      }
    </style>
    <title>Vue19多个元素或组件的过渡动画</title>
  </head>
  <body>
    <div id="app">
      <!-- 注意设置key值否则会被复用 -->
      <!-- mode in-out out-in -->
      <transition name="fade" mode="out-in">
        <!-- <div v-if="show" key="hello">hello</div>
        <div v-else key="bye">bye everybody</div> -->
        <!-- 使用动态组件来实现组件动画 -->
          <component :is="type"></component>
      </transition>
      <button @click="handleClick">change</button>
    </div>
    <script>

      Vue.component('child', {
        template: '<div>child</div>'
      })
      Vue.component('child-one', {
        template: '<div>child-one</div>'
      })

      var vm = new Vue({
        el: '#app',
        data: {
          show: true,
          type: 'child'
        },
        methods: {
          handleClick() {
            // this.show = !this.show
            this.type = (this.type === 'child' ? 'child-one' : 'child')
          }
        }
      })
    </script>
  </body>
</html>
