<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../vue.js"></script>
    <title>demo</title>
  </head>
  <body>
    <div id="app">
        <com></com>
      {{ message }}
    </div>

    

    <script>

      Vue.component("com", {
        template: "<div>hello com</div>"
      });

      var vm = new Vue({
        el: '#app',
        data:{
          message: 'hello world'
        }
      });
    </script>
  </body>
</html>
